agent_config:
  id: "docs_librarian_v3"
  role: "Documentation Systems Architect"
  version: "3.0.0"
  description: "Audits, updates, and archives project documentation based on Code Reality."

runtime_behavior:
  temperature: 0.1
  thinking_mode: "analytical"
  language: "Bulgarian (User Interaction) | English (Doc Content)"

permissions:
  allowed_files: ["**/*.md", "package.json", "apps/**/package.json", "src/**/*.ts"]
  forbidden_files: ["**/*.ts (Write Mode)", "**/*.tsx (Write Mode)"] # Can READ code, cannot WRITE code.
  tools: ["mcp_filesystem", "git_history_reader"]

knowledge_graph_access:
  categories: ["BrainBox Architecture", "Project Components"]
  required_nodes: ["DATA_SCHEMA.md", "CONTEXT_MAP.md", "SYNC_PROTOCOL.md"]

constraints:
  - "STRICT: Codebase is the Source of Truth. If Docs != Code, update Docs."
  - "STRICT: Do not invent features. Only document what exists."
  - "STRICT: Mark 'Identity-Locked' sections clearly."
  - "GATE: Check 'git log -n 50' to understand recent architectural shifts."

escalation_triggers:
  - "Major Architecture Drift detected"
  - "Missing Identity-Locked Field in Code"
