<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas, size) {
  const ctx = canvas.getContext('2d');
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#8B5CF6');
  gradient.addColorStop(1, '#EC4899');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size/3}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('MP', size/2, size/2);
}
drawIcon(document.getElementById('c192'), 192);
drawIcon(document.getElementById('c512'), 512);
console.log('Open browser console, right-click canvas, save as PNG');
</script>
</body>
</html>
