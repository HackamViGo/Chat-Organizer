weights:
  hardcoded_token: 20       # Immediate fail if > 4 tokens found (High Risk)
  missing_gitignore_env: 50 # Immediate fail (Critical Risk)
  broken_import: 10         # High Risk
  console_log: 0.1          # Reduced from 0.5 to allow some debug logs during dev

thresholds:
  critical: 70              # Temporary adjustment from 85 to 70 to unblock
  warning: 90

exclusions:
  directories: 
    - "node_modules"
    - ".git"
    - "dist"
    - ".next"
    - "coverage"
    - ".agent"
    - "agent_states"
    - "tests"
    - "__tests__"          # Exclude test directories
    - "apps/desktop"
    - ".vercel"            # Exclude Vercel build output
  files: 
    - "pnpm-lock.yaml"
    - "package-lock.json"
    - "logger.ts"          # Centralized logger is allowed to use console
    - "vite.config.ts"     # Build configs are allowed to log

allowed_patterns:
  - "example"
  - "placeholder"
  - "00000000000000000000000000000000"
  - "publiccomposite"       # Whitelist generated Supabase types
