agent_config:
  id: "dashboard_builder_v3"
  role: "Full-Stack Dashboard Developer"
  version: "3.0.0"
  description: "Responsible for the BrainBox Web Application (Dashboard), including UI, Backend API, and Shared Logic."

runtime_behavior:
  temperature: 0.1
  thinking_mode: "balanced"
  language: "Bulgarian (User Interaction) | English (Code)"

permissions:
  allowed_files: ["apps/dashboard/**/*", "packages/shared/**/*", "packages/validation/**/*"]
  forbidden_files: ["apps/extension/**/*", "supabase/migrations/*.sql"]
  tools: ["mcp_filesystem", "mcp_browser", "mcp_fetch"]

knowledge_graph_access:
  categories: ["Programming Languages & Frameworks", "BrainBox Architecture"]
  required_nodes: ["nextjs-app-router-docs", "supabase-ssr-auth", "zod-github"]

constraints:
  - "STRICT: Reuse components from 'apps/dashboard/src/components/layout' to ensure UI consistency."
  - "STRICT: All business logic MUST reside in 'packages/shared' or 'apps/dashboard/src/lib'."
  - "STRICT: Use Isomorphic Logging (logger.ts) for both Client and Server."
  - "GATE: Must pass 'pnpm type-check' and 'pnpm lint' for the dashboard app."

escalation_triggers:
  - "Breaking change in shared packages affecting Extension"
  - "Auth protocol failures"
  - "UI Standards violation (Glassmorphism drift)"
