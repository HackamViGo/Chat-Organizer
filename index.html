<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.05)',
                200: 'rgba(255, 255, 255, 0.1)',
                300: 'rgba(255, 255, 255, 0.2)',
                border: 'rgba(255, 255, 255, 0.15)',
              },
              brand: {
                chatgpt: '#10a37f',
                claude: '#d97757',
                gemini: '#4b90ff',
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
        --glass-panel-bg: rgba(255, 255, 255, 0.65);
        --glass-card-bg: linear-gradient(145deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.4) 100%);
        --glass-card-hover: linear-gradient(145deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.5) 100%);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-border-hover: rgba(56, 189, 248, 0.3);
        --text-main: #0f172a;
        --text-muted: #475569;
        --scrollbar-thumb: rgba(0, 0, 0, 0.2);
      }

      .dark {
        --bg-gradient: radial-gradient(circle at 50% -20%, #1e1b4b, #020617);
        --glass-panel-bg: rgba(15, 23, 42, 0.6);
        --glass-card-bg: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        --glass-card-hover: linear-gradient(145deg, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0.02) 100%);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-border-hover: rgba(255, 255, 255, 0.15);
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;
        --scrollbar-thumb: rgba(255, 255, 255, 0.1);
      }

      body {
        background: var(--bg-gradient);
        background-attachment: fixed;
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        transition: background 0.5s ease;
      }

      .glass-panel {
        background: var(--glass-panel-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
      }

      .glass-card {
        background: var(--glass-card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        background: var(--glass-card-hover);
        border-color: var(--glass-border-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
      }
      
      .dark .glass-card:hover {
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(125, 125, 125, 0.5);
      }

      /* Markdown Styles */
      .markdown-content strong { color: var(--text-main); font-weight: 600; }
      .markdown-content em { color: var(--text-muted); font-style: italic; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.2em; margin-top: 0.5em; margin-bottom: 0.5em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.2em; margin-top: 0.5em; margin-bottom: 0.5em; }
      .markdown-content p { margin-bottom: 0.5em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "marked": "https://esm.sh/marked@12.0.0",
    "dompurify": "https://esm.sh/dompurify@3.0.9",
    "idb-keyval": "https://esm.sh/idb-keyval@6.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
