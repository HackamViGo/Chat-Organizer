<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBox - AI Chat Exporter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .export-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .export-section h3 {
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.95);
      color: #667eea;
    }

    .btn-primary:hover {
      background: #fff;
    }

    .btn-sync {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #fff;
    }

    .btn-sync:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.5);
      display: block;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 12px;
      opacity: 0.8;
    }

    .platform-badge {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      font-size: 11px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üß† BrainBox</h1>
      <p>AI Chat Exporter</p>
      <div id="platform-badge" class="platform-badge"></div>
    </div>

    <div class="export-section">
      <h3>üìÑ Quick Export</h3>
      <button id="btn-export-pdf" class="btn btn-primary">
        <span>üìÑ</span> Export to PDF
      </button>
      <button id="btn-export-markdown" class="btn btn-primary">
        <span>üìù</span> Export to Markdown
      </button>
      <button id="btn-export-txt" class="btn btn-primary">
        <span>üìÑ</span> Export to TXT
      </button>
      <button id="btn-export-image" class="btn btn-primary">
        <span>üñºÔ∏è</span> Export as Image
      </button>
    </div>

    <div class="export-section">
      <h3>‚òÅÔ∏è Sync to BrainBox</h3>
      <button id="btn-sync-brainbox" class="btn btn-sync">
        <span>‚òÅÔ∏è</span> Sync Current Chat
      </button>
      <button id="btn-custom-export" class="btn">
        <span>‚úèÔ∏è</span> Custom Export (Select Messages)
      </button>
    </div>

    <div class="export-section">
      <h3>‚öôÔ∏è Settings</h3>
      <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 6px;">
        <input type="checkbox" id="ask-folder-location" style="width: 18px; height: 18px; cursor: pointer;">
        <span style="font-size: 13px;">Ask where to save files</span>
      </label>
    </div>

    <div id="status" class="status"></div>

    <div class="footer">
      <p>BrainBox v1.0.0</p>
      <p>Free & Secure</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
