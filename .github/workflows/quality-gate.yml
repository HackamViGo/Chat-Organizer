name: üîç Quality Gate

on:
  push:
    branches:
      - dev
      - 'feature/**'
      - 'fix/**'
      - 'chore/**'
  pull_request:
    branches:
      - main
      - dev

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 1/5 TypeScript check
        run: pnpm turbo type-check

      - name: 2/5 Lint
        run: pnpm turbo lint

      - name: 3/5 Unit tests
        run: pnpm turbo test

      - name: 4/5 Build Extension
        run: pnpm turbo build --filter=@brainbox/extension

      - name: 5/5 Build Dashboard
        run: pnpm turbo build --filter=@brainbox/dashboard
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL_DEV }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY_DEV }}
