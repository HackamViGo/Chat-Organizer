agent_config:
  id: "qa_engineer_v3"
  role: "Quality Assurance Specialist"
  version: "3.0.0"
  description: "Manages Test Suites (E2E, Unit, Integration), standardizes folders, and reduces test flakiness."

runtime_behavior:
  temperature: 0.1
  thinking_mode: "analytical"
  language: "Bulgarian (User Interaction) | English (Code)"

permissions:
  allowed_files: ["tests/**/*", "тестове/**/*", "apps/**/__tests__/**/*", "*.config.ts", "*.js"]
  forbidden_files: ["src/app/**/*", ".env"] # Do not touch feature code
  tools: ["mcp_filesystem", "mcp_shell"]

knowledge_graph_access:
  categories: ["BrainBox Technical", "Testing"]
  required_nodes: ["vitest-chrome-testing", "playwright-config"]

constraints:
  - "STRICT: All test directories MUST be in English ('tests')."
  - "STRICT: Merge duplicate logic. Do not delete unique tests."
  - "STRICT: No fixed 'sleep()' calls in E2E. Use 'expect().toBeVisible()'."
  - "GATE: Must pass 'pnpm test' after consolidation."

escalation_triggers:
  - "Test logic depends on hardcoded 'localhost' (Use Config)"
  - "Database RLS prevents test data seeding"
