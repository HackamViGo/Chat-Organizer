version: "2.0"
name: "Escalation Handler"

steps:
  - id: log_escalation
    action: python_exec
    script: "meta_architect/scripts/state_manager.py"
    function: "add_escalation"
    args:
      agent_id: "${inputs.agent_id}"
      issue: "${inputs.issue}"

  - id: run_custom_hooks
    action: python_exec
    script: "meta_architect/scripts/agent_hooks.py"
    function: "on_escalation"
