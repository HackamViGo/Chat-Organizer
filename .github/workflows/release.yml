name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.2.0)'
        required: true
        type: string

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile
      
      - name: Run all tests
        run: pnpm test:all --run
      
      - name: Verify coverage
        run: |
          pnpm test:coverage
          COVERAGE=$(jq '.total.lines.pct' apps/extension/coverage/coverage-summary.json)
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "‚ùå Coverage too low for release: $COVERAGE%"
            exit 1
          fi
      
      - name: Build extension
        run: pnpm build:extension

  build-release:
    name: Build Release Assets
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:extension
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"
      
      - name: Update manifest version
        run: |
          cd apps/extension/dist
          jq '.version = "${{ steps.version.outputs.version }}"' manifest.json > manifest.tmp
          mv manifest.tmp manifest.json
      
      - name: Create Chrome ZIP
        run: |
          cd apps/extension/dist
          zip -r ../brainbox-chrome-${{ steps.version.outputs.version }}.zip .
      
      - name: Create Firefox ZIP
        run: |
          cd apps/extension/dist
          # Firefox-specific manifest adjustments if needed
          zip -r ../brainbox-firefox-${{ steps.version.outputs.version }}.zip .
      
      - name: Generate checksums
        run: |
          cd apps/extension
          sha256sum *.zip > checksums.txt
          cat checksums.txt
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            apps/extension/brainbox-*.zip
            apps/extension/checksums.txt

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: ./release
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "First release"
            CHANGELOG="Initial release"
          else
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: BrainBox Extension v${{ steps.version.outputs.version }}
          body: |
            ## What's New
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            ### Chrome/Edge
            1. Download `brainbox-chrome-${{ steps.version.outputs.version }}.zip`
            2. Extract the ZIP file
            3. Open `chrome://extensions`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            ### Firefox
            1. Download `brainbox-firefox-${{ steps.version.outputs.version }}.zip`
            2. Open `about:debugging#/runtime/this-firefox`
            3. Click "Load Temporary Add-on"
            4. Select the ZIP file
            
            ## Checksums
            
            ```
            $(cat ./release/checksums.txt)
            ```
          files: ./release/brainbox-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-chrome:
    name: Publish to Chrome Web Store
    runs-on: ubuntu-latest
    needs: create-release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
      
      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Publish to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v4.0.1
        with:
          file-path: brainbox-chrome-${{ steps.version.outputs.version }}.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, publish-chrome]
    if: always()
    
    steps:
      - name: Slack notification
        if: env.SLACK_WEBHOOK != ''
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          STATUS="${{ needs.create-release.result == 'success' && needs.publish-chrome.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }}"
          
          curl -X POST $SLACK_WEBHOOK -H 'Content-Type: application/json' -d "{
            \"text\": \"$STATUS BrainBox Extension v$VERSION Released!\",
            \"blocks\": [{
              \"type\": \"section\",
              \"text\": {
                \"type\": \"mrkdwn\",
                \"text\": \"*BrainBox Extension v$VERSION*\n$STATUS\"
              }
            }]
          }"
