name: Build & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile
      
      - name: ESLint
        run: pnpm lint
      
      - name: Prettier check
        run: pnpm format:check
      
      - name: TypeScript check
        run: pnpm type-check

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile
      
      - name: Build extension
        run: pnpm build:extension
      
      - name: Verify manifest
        run: |
          if [ ! -f "apps/extension/dist/manifest.json" ]; then
            echo "âŒ Manifest not found"
            exit 1
          fi
          
          VERSION=$(jq -r '.version' apps/extension/dist/manifest.json)
          echo "âœ… Extension version: $VERSION"
      
      - name: Check bundle size
        run: |
          SIZE=$(du -sh apps/extension/dist | cut -f1)
          echo "ðŸ“¦ Bundle size: $SIZE"
          
          # Warn if bundle is too large
          SIZE_KB=$(du -sk apps/extension/dist | cut -f1)
          if [ $SIZE_KB -gt 10240 ]; then
            echo "âš ï¸ Bundle size is large (>10MB)"
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: extension-build
          path: apps/extension/dist/
          retention-days: 7

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:extension
      
      - name: Create ZIP
        run: |
          cd apps/extension/dist
          zip -r ../brainbox-extension.zip .
          cd ..
          echo "âœ… Created brainbox-extension.zip"
      
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: brainbox-extension-package
          path: apps/extension/brainbox-extension.zip
          retention-days: 30
