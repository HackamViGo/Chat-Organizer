<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBox - AI Dashboard</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #64748b;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --success: #10b981;
      --error: #ef4444;
      --accent: #c084fc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, sans-serif;
    }

    body {
      width: 360px;
      min-height: 480px;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(circle at bottom left, rgba(192, 132, 252, 0.15), transparent);
    }

    #app-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .logo h1 {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* User Profile */
    .profile-card {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: #334155;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--primary);
      overflow: hidden;
      border: 2px solid rgba(99, 102, 241, 0.3);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .conn-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .stat-box:hover {
      transform: translateY(-2px);
      border-color: rgba(99, 102, 241, 0.2);
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      display: block;
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Action List */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
      outline: none;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(99, 102, 241, 0.3);
    }

    .action-btn svg {
      color: var(--text-muted);
    }

    .action-btn:hover svg {
      color: var(--primary);
    }

    .btn-primary {
      background: var(--primary);
      justify-content: center;
      border: none;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    /* Views */
    .view {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .view.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Loading */
    .loading-view {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 60px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Login View */
    .login-view {
      text-align: center;
      padding: 40px 10px;
    }

    .login-icon {
      width: 64px;
      height: 64px;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      color: var(--primary);
    }

    .login-view h2 {
      margin-bottom: 12px;
      font-size: 20px;
    }

    .login-view p {
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      padding-top: 24px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .footer p {
      font-size: 10px;
      color: var(--text-muted);
    }

    .save-context {
      margin-top: 20px;
      padding: 12px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px dashed var(--primary);
      border-radius: 12px;
      text-align: center;
      font-size: 13px;
    }

    .logout-btn {
      color: var(--error);
      margin-top: 12px;
      font-size: 12px;
      background: transparent;
      border: none;
      cursor: pointer;
      opacity: 0.7;
    }
    .logout-btn:hover { opacity: 1; }
  </style>
</head>
<body>
  <div id="app-container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.29 7 12 12 20.71 7"></polyline><line x1="12" y1="22" x2="12" y2="12"></line></svg>
        </div>
        <h1>BrainBox AI</h1>
      </div>
      <div id="connection-badge" class="conn-status" style="display: none;">
        <div class="status-dot"></div>
        Connected
      </div>
    </div>

    <!-- Loading View -->
    <div id="view-loading" class="view loading-view active">
      <div class="spinner"></div>
      <p style="color: var(--text-muted); font-size: 13px;">Checking connection...</p>
    </div>

    <!-- Login View -->
    <div id="view-login" class="view login-view">
      <div class="login-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h4M10 17l5-5-5-5M13.8 12H3"/></svg>
      </div>
      <h2>Welcome Back</h2>
      <p>Please authenticate the extension to start organizing your AI chats and prompts.</p>
      <button id="btn-login" class="action-btn btn-primary">Login to BrainBox</button>
    </div>

    <!-- Dashboard View -->
    <div id="view-dashboard" class="view">
      <div class="profile-card">
        <div class="avatar" id="user-avatar">?</div>
        <div class="user-info">
          <div class="user-name" id="user-name">Loading...</div>
          <div id="user-email" style="font-size: 12px; color: var(--text-muted);">user@example.com</div>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-box">
          <span class="stat-value" id="stat-chats">0</span>
          <span class="stat-label">Chats</span>
        </div>
        <div class="stat-box">
          <span class="stat-value" id="stat-folders">0</span>
          <span class="stat-label">Folders</span>
        </div>
        <div class="stat-box" id="stat-box-prompts">
          <span class="stat-value" id="stat-prompts">0</span>
          <span class="stat-label">Prompts</span>
        </div>
        <div class="stat-box">
          <span class="stat-value" id="stat-images">0</span>
          <span class="stat-label">Images</span>
        </div>
      </div>

      <div class="actions">
        <div id="save-current-section" style="display: none;">
          <button id="btn-save-current" class="action-btn btn-primary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
            Save Current Chat
          </button>
        </div>
        
        <button id="btn-open-app" class="action-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
          Open Dashboard
        </button>
        
        <button id="btn-settings" class="action-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
          Extension Settings
        </button>

        <button id="btn-logout" class="logout-btn">Log out from extension</button>
      </div>
    </div>

    <div class="footer">
      <p>BrainBox Alpha v1.0.1</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
