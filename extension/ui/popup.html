<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Chat Organizer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      width: 350px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fafafa;
    }
    
    .header { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      padding: 16px; 
      text-align: center;
    }
    
    .auth-section { 
      padding: 16px; 
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    
    .login-btn { 
      background: #007acc; 
      color: white; 
      border: none; 
      padding: 10px 20px; 
      border-radius: 6px; 
      cursor: pointer;
      font-weight: 500;
    }
    
    .login-btn:hover {
      background: #005fa3;
    }
    
    .user-info { 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      padding: 8px 0;
    }
    
    .modules { 
      padding: 12px 16px; 
      border-bottom: 1px solid #eee;
    }
    
    .module-toggle { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      margin: 8px 0;
    }
    
    .toggle-switch {
      position: relative; width: 44px; height: 24px;
    }
    
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: #ccc; border-radius: 24px; transition: .4s;
      cursor: pointer;
    }
    .slider:before {
      content: ""; position: absolute; height: 18px; width: 18px;
      left: 3px; bottom: 3px; background: white; border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider { background: #4CAF50; }
    input:checked + .slider:before { transform: translateX(20px); }
    
    .sync-btn {
      background: #28a745; color: white; border: none;
      padding: 6px 12px; border-radius: 4px; font-size: 12px;
      cursor: pointer;
      font-weight: 500;
    }
    .sync-btn:hover {
      background: #218838;
    }
    .sync-btn.syncing { 
      background: #ffc107;
      cursor: not-allowed;
    }
    
    .quick-links { 
      padding: 16px; 
    }
    
    .quick-links h3 { 
      margin-bottom: 12px; 
      font-size: 14px; 
      color: #666;
    }
    
    .link-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
    }
    
    .quick-link {
      padding: 10px 8px; text-align: center;
      background: white; border-radius: 8px; border: 1px solid #eee;
      text-decoration: none; color: #333; font-size: 13px;
      transition: all .2s;
    }
    
    .quick-link:hover { 
      background: #f0f8ff; 
      border-color: #007acc; 
      transform: translateY(-1px);
    }
    
    .status { 
      padding: 8px 16px; 
      font-size: 12px; 
      color: #666;
    }
    
    .hidden { display: none !important; }
  </style>
</head>
